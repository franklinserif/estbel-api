name: estbel-testing

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build:
    name: test-code
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run ESLint
        run: npm run lint -- --fix

      - name: Run Prettier
        run: npx prettier --write .

      - name: Check for changes
        id: changes
        run: |
          if git diff --exit-code; then
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch
          git config --global user.signingkey "$(gpg --list-secret-keys --keyid-format=long | grep rsa | head -n 1 | awk '{print $2}')"
          git config --global commit.gpgSign true

      - name: Commit changes (if any)
        if: env.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add .
          git commit -S -m "fix: auto-format code with Prettier and ESLint"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:develop
