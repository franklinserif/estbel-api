name: estbel-testing

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build:
    name: test-code
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Asegúrate de usar la versión que tienes localmente
          run_install: false

      - name: Install dependencies
        run: pnpm install --shamefully-hoist

      - name: Run tests
        run: pnpm run test

      - name: Run ESLint
        run: pnpm run lint -- --fix

      - name: Run Prettier
        run: pnpm exec prettier --write .

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Commit changes (if any)
        if: env.has_changes == 'true' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add .
          git commit -m "fix: auto-format code with Prettier and ESLint"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:develop
